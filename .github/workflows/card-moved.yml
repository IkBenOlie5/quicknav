                "status/completed",
                "status/help-wanted",
                "status/wont-fix",
                "status/revision-needed",
                "status/on-hold"
              ]
            },
            {
              "column":"Ready to Merge",
              "add_labels":["status/completed"],
              "remove_labels":[
                "status/investigating",
                "status/accepted",
                "status/blocked",
                "status/duplicate",
                "status/pending",
                "status/discussion",
                "status/help-wanted",
                "status/wont-fix",
                "status/revision-needed",
                "status/on-hold"
              ]
            },
            {
              "column":"Waiting for Reply",
              "add_labels":["status/revision-needed"],
              "remove_labels":[
                "status/investigating",
